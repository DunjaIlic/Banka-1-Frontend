<div class="container">

  <div class="row justify-content-center capital-table-row">
    <div style="overflow: auto" class="rectangle">
      <div class="row col-md-auto me-3 d-flex justify-content-between">
        <div class="col-md-auto align-items-center d-flex justify-content-center">
          <h2 class="row fw-bold">Tekući račun</h2>
        </div>
        <div class="col-md-auto align-items-center d-flex justify-content-center">
          <button type="button" id="uplata" class="btn btn-outline rounded-pill" data-cy="uplata" [routerLink]="['/uplata']">Uplata/Isplata</button>
        </div>
      </div>
      <br>
      <div class="d-flex justify-content-around">
        <table class="table table-borderless table-d ">
          <thead>
          <tr class="trtable">
            <th>Valuta</th>
            <th>Ukupno</th>
            <th>Rezervisano</th>
            <th>Raspoloživo</th>
          </tr>
          </thead>
          <tbody>
          <tr>
          <tr>
            <th>TODO</th>
          </tr>
          </tbody>
        </table>
        </div>
    </div>
  </div>

  <div class="row justify-content-center capital-table-row">
    <div style="overflow: auto" class="rectangle">
      <div class="row col-md-auto me-3 d-flex justify-content-between">
        <div class="col-md-auto align-items-center d-flex justify-content-center">
          <h2 class="row fw-bold">Pregled kapitala</h2>
        </div>
      </div>
      <br>
      <div class="d-flex justify-content-around">
        <table class="table table-borderless table-d ">
          <thead>
          <tr class="trtable">
            <th>Tip kapitala</th>
            <th>Ukupno</th>
          </tr>
          </thead>
          <tbody>
          <tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <ngx-loading [show]="loadingListings || loadingChecking"></ngx-loading>
  <app-popup></app-popup>

</div>
