<section class="gradient-custom">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-10">
        <h2 class="fw-bold mb-2 text-uppercase"  >Moj profil</h2>

        <div class="card bg-black text-white" style="border-radius: 2rem; border-color: green;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">



              <h2 class="fw-bold mb-2 text-uppercase" >Osnovne informacije</h2>


              <div class="form-outline form-white mb-4">
                <input
                  type="name"
                  [(ngModel)]="firstName"
                  id="typeNameX"
                  class="form-control form-control-lg"
                  value="ime"
                />
                <label class="form-label" for="typeEmailX" style="color: darkgreen"  >Ime</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input
                  type="surname"
                  [(ngModel)]="lastName"
                  id="typeSurnameX"
                  class="form-control form-control-lg"
                  value="prezime"
                />
                <label class="form-label" for="typeSurnameX"  style="color: darkgreen"  >Prezime</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="number"
                  [(ngModel)]="phone"
                  id="typePhoneX"
                  class="form-control form-control-lg"
                  value="381"

                />
                <label class="form-label" for="typePhoneX"  style="color: darkgreen" >Telefon</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="email"
                  [(ngModel)]="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                  value="email"
                />
                <label class="form-label" for="typeEmailX" style="color: darkgreen" >Email</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="jmbg"
                  [(ngModel)]="jmbg"
                  id="typeJmbgX"
                  class="form-control form-control-lg"
                  value="jmbg"
                />
                <label class="form-label" for="typeJmbgX" style="color: darkgreen" >JMBG</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input
                  type="pozicija"
                  id="typePozicijaX"
                  class="form-control form-control-lg"
                  value="pozicija"
                />
                <label class="form-label" for="typePozicijaX" style="color: darkgreen" >Pozicija</label>
                <select [(ngModel)]="position" class="form-select" id="position" name="position">
                  <option *ngFor="let position of allPositions" value="{{position}}">{{position}}</option>
                </select>
              </div>


              <p class="small mb-5 pb-lg-2">
                <a class="text-white-50" href="#!">Promeni sifru</a>
              </p>
              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="changeUser()" >

                Promeni
              </button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"
                ><i class="fab fa-facebook-f fa-lg"></i
                ></a>
                <a href="#!" class="text-white"
                ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                ></a>
                <a href="#!" class="text-white"
                ><i class="fab fa-google fa-lg"></i
                ></a>
              </div>
            </div>


            <div>
              <p class="mb-0" style="color: red">
                poruka o validaciji (inicijalno skriveno)
                <a href="#!" class="text-white-50 fw-bold">Home page</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-popup></app-popup>
  </div>
</section>
