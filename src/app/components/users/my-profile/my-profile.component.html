<section class="gradient-custom">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-10">
        <h2 class="fw-bold mb-2 text-uppercase"  >Moj profil</h2>

        <div class="card bg-black text-white" style="border-radius: 2rem; border-color: green;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">



              <h2 class="fw-bold mb-2 text-uppercase" >Osnovne informacije</h2>


              <div class="form-group row ">
              <label for="inputName" class="col-sm-4 col-form-label" style="color: darkgreen" >Ime</label>
              <div class="col-sm-6">
                <input type="name" class="form-control"  id="inputName" placeholder="Name" [(ngModel)]="firstName">
              </div>
            </div>

              <div class="form-group row">
                <label for="inputSurname" class="col-sm-4 col-form-label" style="color: darkgreen" >Prezime</label>
                <div class="col-sm-6">
                  <input type="surname" class="form-control" id="inputSurname" placeholder="Surname" [(ngModel)]="lastName">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputPhone" class="col-sm-4 col-form-label" style="color: darkgreen" >Telefon</label>
                <div class="col-sm-6">
                  <input type="phone" class="form-control" id="inputPhone" placeholder="Phone" [(ngModel)]="phone">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputJmbg" class="col-sm-4 col-form-label" style="color: darkgreen" >JMBG</label>
                <div class="col-sm-6">
                  <input type="email" class="form-control" id="inputJmbg" placeholder="JMBG" [(ngModel)]="jmbg" disabled="disabled">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label" style="color: darkgreen" >Email</label>
                <div class="col-sm-6">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="email" disabled="disabled">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPosition" class="col-sm-4 col-form-label" style="color: darkgreen" >Position</label>
                <div class="col-sm-6">
                  <input type="email" class="form-control" id="inputPosition" placeholder="Position" [(ngModel)]="position" disabled="disabled">
                  <select [(ngModel)]="position" class="form-select" id="position" name="position">
                    <option *ngFor="let position of allPositions" value="{{position}}">{{position}}</option>
                  </select>
                </div>
              </div>



              <p class="large mb-12 pb-lg-6"><i><strong>
                <a class="text-white-50" href="#!">Promeni sifru</a>
              </strong> </i></p>




                <div class="col-md-3 d-grid align-items-right" >
                  <button type="button"  class="btn btn-green btn-block rounded-pill" (click)="updateMyprofile()">Promeni</button>
                </div>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"
                ><i class="fab fa-facebook-f fa-lg"></i
                ></a>
                <a href="#!" class="text-white"
                ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                ></a>
                <a href="#!" class="text-white"
                ><i class="fab fa-google fa-lg"></i
                ></a>
              </div>
            </div>


            <div>
              <p class="mb-0" style="color: red">
                poruka o validaciji (inicijalno skriveno)
                <a href="#!" class="text-white-50 fw-bold">Home page</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-popup></app-popup>
  </div>

</section>
