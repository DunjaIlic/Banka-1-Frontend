<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb align-items-center">
      <li class="breadcrumb-item">
        <a href="#">
          <img src="assets/home.svg" alt="icon" width="30" height="30">
        </a>
      </li>
      <li class="breadcrumb-item fw-bold"><a class="green-link" href="/contracts">Ugovori</a></li>
      <li class="breadcrumb-item fw-bold" aria-current="page">Dodaj novi ugovor</li>
    </ol>
  </nav>

  <br>
  <h2 class="mt-3 mb-3 fw-bold">Dodaj novi ugovor</h2>

  <br><br>

  <form class="row justify-content-center">
    <div class="row row-cols-1 row-cols-md-3 justify-content-center">
      <div class="col mb-3">
        <label for="position" class="form-label">Kompanija</label>
        <select [(ngModel)]="companyId" class="form-select" id="position" name="position">
          <!-- TODO: company id! -->
          <option *ngFor="let company of companies" value="{{company}}">{{company}}</option>
        </select>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 justify-content-center">
      <div class="col mb-3">
        <label for="referenceNumber" class="form-label">Delovodni broj</label>
        <input type="text" [(ngModel)]="referenceNumber" class="form-control" id="referenceNumber" name="referenceNumber" placeholder="Delovodni broj">
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 justify-content-center">
      <div class="col mb-3">
        <label for="description" class="form-label">Opis</label>
        <textarea class="form-control" [(ngModel)]="description" id="description" rows="3"></textarea>
      </div>
    </div>
  </form>

  <br>
  <h5 *ngIf="error != ''" class="text-center error mt-3">{{error}}</h5>
  <div class="row justify-content-center mt-3">
    <button type="button" id="addUser" class="col-6 col-md-3 btn btn-green btn-block rounded-pill" (click)="addContract()">
      Zavr≈°i
    </button>
  </div>
  <div class="row justify-content-center mt-3">
    <button type="button" id="cancel" class="col-6 col-md-3 btn btn-outline btn-block rounded-pill" (click)="cancel()">
      Odustani
    </button>
  </div>

  <ngx-loading [show]="loading"></ngx-loading>
  <app-popup></app-popup>
</div>
