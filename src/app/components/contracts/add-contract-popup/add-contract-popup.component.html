<div [ngStyle]="{'display':displayStyle}" class="modal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg " role="document">
    <div class="modal-content ">
      <div class="modal-header py-4 px-4 ">
        <h3 class="modal-title"><b>Dodaj kontakt</b></h3>
        <button (click)="closePopup()" aria-label="Close" class="dugme" data-bs-dismiss="modal" type="button">x</button>
      </div>
      <div class="modal-body py-3 px-4  ">
        <div class="myp-text mb-3">Kompanija</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <select class="form-select" data-cy="company" name="company">
          </select>
        </div>
      </div>


      <div class="modal-body py-3 px-4 ">

        <div class="myp-text mb-3">Delovodni broj</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input class="form-control" data-cy="mbr" id="maticni_broj" name="maticni broj" placeholder="" type="text">
        </div>
      </div>

      <div class="modal-body py-3 px-4  ">


        <div class="myp-text mb-3">Opis</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <label class="form-label" for="primerTextArea"></label>
          <textarea class="form-control" id="primerTextArea" rows="6"></textarea>
        </div>


      </div>


      <div class=" d-flex align-items-center justify-content-end mb-6 mt-6">
        <button class="btn btn-outline btn-block rounded-pill px-5  m-lg-2 " type="button">Zatvori</button>
        <button class="btn btn-green rounded-pill m-lg-2 mt-4 px-5 mb-4" type="button">Kreiraj</button>
      </div>

    </div>
  </div>
