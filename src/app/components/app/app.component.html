<header>
  <nav id="main-nav" class="navbar navbar-expand-lg navbar-dark">

    <!-- *ngIf="isLoggedIn; else loggedOut" -->
    <div *ngIf="isLoggedIn; else loggedOut" class="container">
      <a class="navbar-brand" href="/">
        <img src="assets/dollar-icon.svg" alt="icon" width="50" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a [routerLink]="'/'" class="nav-link active fw-bold" aria-current="page">Poƒçetna</a>
          </li>
          <li *ngIf="isAdmin" class="nav-item">
            <a [routerLink]="'/users'" data-cy="users" class="nav-link active fw-bold" aria-current="page">Korisnici</a>
          </li>
        </ul>
        <div class="d-flex">
          <button type="button" class="btn btn-outline-light rounded-pill" (click)="logout()">Logout</button>
          <div class="profile-circle" (click)="goToMyProfile()" data-cy="my-profile"> {{ userLetter }} </div>
        </div>
      </div>
    </div>

    <ng-template #loggedOut>
      <div class="container justify-content-center">
        <a class="navbar-brand" href="/">
          <img src="assets/dollar-icon.svg" alt="icon" width="50" height="50">
        </a>
      </div>
    </ng-template>
  </nav>
</header>
