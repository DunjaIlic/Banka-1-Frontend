<form>
  <div class="mb-3">
    <br>
    <input type="text"
           class="form-control input-field"
           data-cy="oznakaAkcije"
           id="oznakaAkcije"
           placeholder="Oznaka akcije">
  </div>

  <div class="btn-position">
    <button type="button"
            class="btn btn-green btn-block rounded-pill search-btn"
            data-cy="pretrazi"
            id="btnSearchByName">
            Pretraži</button>
  </div>
  <br>
</form>

<div class="row justify-content-center stocks-table-header">
  <div style="overflow: auto" class="rectangle">
    <table class="table table-borderless table-d table-position"
           id="stocks-table">
      <thead>
      <tr class="color table-position" id="trTable">
        <th>Oznaka</th>
        <th>Cena</th>
        <th>Volume</th>
        <th>Promena</th>
        <th>Promena (%)</th>
        <th>Poslednje ažuriranje</th>
      </tr>
      </thead>
    </table>
  </div>
</div>
